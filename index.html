    Display property

    Common block elements, such as <div></div> and <p></p> <img> <a>, are used to create blocks of content that take up the full width of their parent container and create a new line after them. The hight is determined by the contenct of the element, eg font size.  
    
    Common inline elements, such as <span></span>, are used to create small, inline portions of content that do not create a new line. 
    
    Inline-block elements are a hybrid of the two, they will take up only as much width as their content requires and will not create a new line but they will be block level elements and can be set width and height.

    None is to remove a element from the page.

    Hidden is to hide a element from the page.

    Too add it in css:
    
    .middle{
        display: inline-block/hidden/none;
    }
